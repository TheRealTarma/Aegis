# The prefix for the plugin
prefix: '&8[&eAuctionHouse&8]'
# The primary language of the plugin
language: en_us
settings:
  # How core listing mechanics should function for auction house.
  usage mode: BIN_AND_AUCTION
  timers:
    # How many ticks before the page updates all items (0 to disable)
    main auction auto refresh: 20
    # How many ticks before the page updates all items (0 to disable)
    sql pull rate: 12000
  purchasing:
    # Should the lister be allowed to bid on their own item (... but why)
    allow owner to bid on own item: false
    # Should the lister be allowed to buy their own item (... but why)
    allow owner to buy own item: false
  delays:
    # How many milliseconds must pass before the user can click the refresh button again. (0 to disable)
    main auction refresh: 3000
    # How many milliseconds must pass between each expired item claim (0 to disable)
    expired item claim: 100
    # How many milliseconds must pass before the user can click the collect all button again (0 to disable)
    expired collect all: 1
  mysql:
    # The password of the database
    password: password123
    # The port of the MySQL Database
    port: 3306
    # The host URL/IP of the MySQL Database
    host: database.com
    # The name of the database
    name: dbname
    # Do not touch this if you don't know what your doing
    params: ?useUnicode=yes&characterEncoding=UTF-8&useServerPrepStmts=false&rewriteBatchedStatements=true&useSSL=true
    # Should Auction House use MySQL to store data?
    enabled: false
    # The username of the database
    username: username
  confirmation:
    # Ask for confirmation before accepting current bid?
    accept bid: false
    # Ask for confirmation before buying an item?
    buy item: false
    # Ask for confirmation before canceling a listing?
    cancel listing: false
    # Ask for confirmation before listing an item?
    listing: false
    # Ask for confirmation before bidding on an item?
    place bid: false
  # If true players can list auctions that use the buyout feature
  allow buyout on auctions: true
  pricing:
    # The maximum price a listing can be set at
    maximum starting price: 1000000000
    # The maximum price for a bin (non biddable) listing
    maximum bin price: 1000000000
    # The minimum price a listing can be set at
    minimum starting price: 1
    # The minimum price for a bin (non biddable) listing
    minimum bin price: 1
  formatting:
    # The default date format to be used
    date format: MMMM/dd/yyyy - hh:mm a
    # The default combined date/time format to be used
    datetime format: MMMM/dd/yyyy - hh:mm:ss a
    # The default currency formatting (#,###.##)
    number format: '%,.2f'
    # The default time format to be used
    time format: hh:mm:ss a
