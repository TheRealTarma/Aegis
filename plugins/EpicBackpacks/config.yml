mysql:
  enabled: false
  host: localhost
  port: 8160
  flags: ?autoReconnect=true
  username: example
  password: example
  database: epicbackpacks
  table: personal_backpacks
  load-save-messages-in-console: true
pickup_items_into_backpacks: true
max_bp_in_inventory: 999
gui_rows: 6
disable_put_in_enderchest: true
allow_put_empty_backpacks_in_enderchest: false
disable_put_in_shulkerboxes: true
disable_put_in_bundles: true
allow_put_empty_backpacks_in_shulkerboxes: false
disable_drop_backpacks: false
disable_open_with_off_hand: false
open_physical_backpacks_only_when_sneaking: false
add_recipes_in_recipebook_on_join: true
use_actionbar_for_messages: false
open_backpacks_interval_ms: 700
backpacks-sounds: true
show-backpacks-content-in-lore: true
debug:
  backpacks-load-log: true
personal_backpacks:
  sounds:
    open:
      name: ENTITY_ENDER_DRAGON_FLAP
      volume: 1
      pitch: 0.5
    close:
      name: ENTITY_ENDER_DRAGON_FLAP
      volume: 1
      pitch: 0.5
    click:
      name: ENTITY_ITEM_FRAME_ADD_ITEM
