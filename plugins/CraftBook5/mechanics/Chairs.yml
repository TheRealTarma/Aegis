# CraftBook Chairs Configuration
# -- Generated for version: 5.0.0-beta-01
# 
# More information about this mechanic is available at...
# https://craftbook.enginehub.org/en/5.0.0/mechanics/chairs/
#
# NOTE! Make sure to enable this in the config.yml file if you wish to use it.


# Allow players to sit in chairs when holding blocks.
allow-holding-blocks: false

# Allow players to sit in chairs while sneaking.
allow-sneaking: 'false'

# Regenerate health passively when seated.
regen-health: true

# Lower the player's exhaustion level when seated.
lower-exhaustion: true

# The amount of health regenerated passively. (Can be decimal)
regen-health-amount: 0.2

