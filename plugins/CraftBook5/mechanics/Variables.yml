# Whether to default to global or the player's namespace when no namespace is provided
default-to-global: false

# Allows variables to work when used in console commands
enable-in-console: false

# Allows variables to work when used in player commands
enable-in-player-commands: false

# Allows variables to work when used in chat
enable-in-player-chat: false

# The maximum length of a value in a variable
max-variable-length: 256
