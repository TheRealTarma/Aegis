#   Rod    #
############
  beginner_rod:
    nbt: '{CustomFishing:{type: rod, id: beginner_rod}}'
    durability:
      max_custom_durability: 64
      custom_durability: 64
    display_name: "<b><#EEE9E9>Beginner's Fishing Rod"
    lore:
      - ''
      - '<#7FFFD4>Desciption:'
      - '<gray> - Specially designed for those new to the art '
      - '<gray> - of fishing, the Beginner''s Fishing Rod is a'
      - '<gray> - novice angler''s best friend.'
      - ''
      - '<#FFD700>Effects:'
      - '<gray> - Increase the hook time'
      - '<gray> - Reduces the challenge of fishing'
    resource:
      material: FISHING_ROD
      generate: false
      model_path: item/rod/beginner_rod
      model_id: 50001
  silver_rod:
    nbt: '{CustomFishing:{type: rod, id: silver_rod}}'
    durability:
      max_custom_durability: 96
      custom_durability: 96
    display_name: "<b><#C0C0C0>Silver Fishing Rod"
    lore:
      - ''
      - '<#7FFFD4>Desciption:'
      - '<gray> - Elegantly crafted with a gleaming finish, the'
      - '<gray> - Silver Star Fishing Rod is the dream of every'
      - '<gray> - angler seeking silver-star quality fish.'
      - ''
      - '<#FFD700>Effects:'
      - '<gray> - Increase the chance of getting silver star fish'
    resource:
      material: FISHING_ROD
      generate: false
      model_path: item/rod/silver_rod
      model_id: 50002
  golden_rod:
    nbt: '{CustomFishing:{type: rod, id: golden_rod}}'
    durability:
      max_custom_durability: 80
      custom_durability: 80
    display_name: "<b><#FFD700>Golden Fishing Rod"
    lore:
      - ''
      - '<#7FFFD4>Desciption:'
      - '<gray> - Glistening under the sunlight and exuding an'
      - '<gray> - aura of luxury, the Golden Fishing Rod is the'
      - '<gray> - epitome of high-tier angling gear.'
      - ''
      - '<#FFD700>Effects:'
      - '<gray> - Increase the chance of getting golden star fish'
    resource:
      material: FISHING_ROD
      generate: false
      model_path: item/rod/golden_rod
      model_id: 50003
  star_rod:
    nbt: '{CustomFishing:{type: rod, id: star_rod}}'
    durability:
      max_custom_durability: 128
      custom_durability: 128
    display_name: "<b><#FFFF00>Star Fishing Rod"
    lore:
      - ''
      - '<#7FFFD4>Desciption:'
      - '<gray> - Carved from stardust and bathed in cosmic energy,'
      - '<gray> - the Star Fishing Rod is a testament to the wonders'
      - '<gray> - of the universe. Its endless magical reservoir ensures'
      - '<gray> - that time seems to stand still, granting anglers what'
      - '<gray> - feels like an eternity to perfect their catch.'
      - ''
      - '<#FFD700>Effects:'
      - '<gray> - +15s Game Time'
    resource:
      material: FISHING_ROD
      generate: false
      model_path: item/rod/star_rod
      model_id: 50004
  bone_rod:
    nbt: '{CustomFishing:{type: rod, id: bone_rod}}'
    durability:
      max_custom_durability: 32
      custom_durability: 32
    display_name: "<b><#CD2626>Bone Fishing Rod"
    lore:
      - ''
      - '<#7FFFD4>Desciption:'
      - '<gray> - Forged from the bones of age-old skeletons and'
      - '<gray> - imbued with dark enchantments, the Skeleton Fishing'
      - '<gray> - Rod is not for the faint-hearted. It allows the '
      - '<gray> - brave or the mad to fish within the scorching '
      - '<gray> - confines of lava, defying the usual limitations of'
      - '<gray> - regular rods.'
      - ''
      - '<#FFD700>Effects:'
      - '<gray> - Fishing in lava'
      - '<gray> - Sometimes skeleton would grab the hook'
    resource:
      material: FISHING_ROD
      generate: false
      model_path: item/rod/bone_rod
      model_id: 50005
  magical_rod:
    nbt: '{CustomFishing:{type: rod, id: magical_rod}}'
    durability:
      max_custom_durability: 16
      custom_durability: 16
    display_name: '<b><#7B68EE>Magical Fishing Rod'
    lore:
      - ''
      - '<#7FFFD4>Desciption:'
      - '<gray> - A product of arcane innovation, this unique'
      - '<gray> - fishing rod uses enchanted books as bait.'
      - '<gray> - Its intricate reel mechanism and magical '
      - '<gray> - allure demand the exp level of its user,'
      - '<gray> - consuming experience levels upon each cast.'
      - ''
      - '<#FFD700>Effects:'
      - '<gray> - Get an enchantment book from fishing.'
      - '<gray> - Require a long time to get hooked.'
      - ''
      - '<#CD5C5C>Requirements:'
      - '<gray> - 1x book bait'
      - '<gray> - 10 exp levels'
    resource:
      material: FISHING_ROD
      generate: false
      model_path: item/rod/magical_rod
      model_id: 50006
  master_rod:
    nbt: '{CustomFishing:{type: rod, id: master_rod}}'
    durability:
      max_custom_durability: 128
      custom_durability: 128
    display_name: "<b><#FFFF00>Master's Fishing Rod"
    lore:
      - ''
      - '<#7FFFD4>Desciption:'
      - '<gray> - Wielded only by the most skilled of anglers,'
      - '<gray> - the Master''s Fishing Rod represents the pinnacle'
      - '<gray> - of fishing craftsmanship. Meticulously crafted '
      - '<gray> - for precision, it significantly reduces the '
      - '<gray> - time it takes for a fish to bite.'
      - ''
      - '<#FFD700>Effects:'
      - '<gray> - Reduce the hook time'
      - '<gray> - Increase the challenge of fishing'
      - '<gray> - Higher chance of getting quality fish'
    resource:
      material: FISHING_ROD
      generate: false
      model_path: item/rod/master_rod
      model_id: 50007
############
#   Bait   #
############
  simple_bait:
    nbt: '{CustomFishing:{type: bait, id: simple_bait}}'
    display_name: '<b><#00BFFF>Simple lures'
    lore:
      - ''
      - '<#7FFFD4>Desciption:'
      - '<gray>Made from natural ingredients, it attracts'
      - '<gray>fish in a calm and steady manner. It''s the'
      - '<gray>go-to choice for those who prefer a '
      - '<gray>straightforward and reliable fishing experience.'
      - ''
      - '<#FFD700>Effects:'
      - '<gray> - Reduce fishing difficulty'
    resource:
      material: PAPER
      generate: false
      model_path: item/bait/simple_bait
      model_id: 50001
  magnetic_bait:
    nbt: '{CustomFishing:{type: bait, id: magnetic_bait}}'
    display_name: '<b><red>Magn<blue>etic <gray>lures'
    lore:
      - ''
      - '<#7FFFD4>Desciption:'
      - '<gray>Its radiant shimmer and unique energy pulse'
      - '<gray>prove irresistible to curious fish, drawing'
      - '<gray>them in with unprecedented speed. This is '
      - '<gray>not just a bait, it''s a spectacle that fish'
      - '<gray>can''t help but investigate.'
      - ''
      - '<#FFD700>Effects:'
      - '<gray> - Reduce hook time'
      - '<gray> - More time for fishing'
    resource:
      material: PAPER
      generate: false
      model_path: item/bait/magnetic_bait
      model_id: 50002
  wild_bait:
    nbt: '{CustomFishing:{type: bait, id: wild_bait}}'
    display_name: '<b><#2E8B57>Wild lures'
    lore:
      - ''
      - '<#7FFFD4>Desciption:'
      - '<gray>Crafted for the fearless angler, the Wild '
      - '<gray>Attraction Bait is an infusion of potent '
      - '<gray>natural ingredients, exuding an irresistible'
      - '<gray>aroma for large aquatic beasts.'
      - ''
      - '<#FFD700>Effects:'
      - '<gray> - Increase fishing difficulty'
      - '<gray> - Increase the size of fish caught'
    resource:
      material: PAPER
      generate: false
      model_path: item/bait/wild_bait
      model_id: 50003
