  # In this example, we will call this item name ID: "teststone"
  'coal':
    material: Coal
    slot: 0
    display_name: '&fCoal'
    lore:
    - ''
    # - "&8• &7Buy for: &c$&f%math_{essentials_worth:coal}*1.5%"
    - "&8• &7Sell for: &a$&f%essentials_worth:coal%"
    - ''
    # - '&8Left click to buy'
    - '&8Right click to sell'
    - ''
    # left_click_requirement:
    #   requirements:
    #     anything_here:
    #       type: has money
    #       placeholder: 1.32
    #       deny_commands:
    #       - '[message] &6Shop &8> &7You need &c$%math_{essentials_worth:coal}*1.5% &fto buy &c1 x coal&f.'
    right_click_requirement:
      requirements:
        anything_here:
          type: has item # https://wiki.helpch.at/clips-plugins/deluxemenus/options-and-configurations/requirements#has-item
          material: 'COAL'
          strict: true
          deny_commands:
          - '[message] &6Shop &8> &fYou don''t have &c1 x Coal &fto sell.'
    # left_click_commands:
    # - '[console] eco take %player_name% %math_{essentials_worth:coal}*1.5%'
    # - '[console] minecraft:give %player_name% coal 1' # By adding "minecraft:" we avoid accidentally using a command from a plugin like Essentials
    # - '[message] &6Shop &8> &fYou bought &a1 x Coal &ffor &a%math_{essentials_worth:coal}*1.5%&f.'
    right_click_commands:
    - '[console] eco give %player_name% %essentials_worth:coal%'
    - '[console] minecraft:clear %player_name% coal 1' # By adding "minecraft:" we avoid accidentally using a command from a plugin like Essentials
    - '[message] &6Shop &8> &fYou sold &a1 x Coal &ffor &a$%essentials_worth:coal%&f.'
