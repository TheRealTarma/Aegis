element_spellbook_entity_dark_magicring:
  Type: ARMOR_STAND
  Display: ""
  Health: 50
  Damage: 0
  Options:
    Invisible: true
    Invincible: true
    Collidable: false
    HasGravity: false
    ApplyInvisibility: true
    NoAI: true
    AlwaysShowName: false
    Interactable: true
    Marker: true
    PreventItemPickup: true
    PreventOtherDrops: true
    Silent: true
  Skills:
  - model{mid=dark_magicring} @self ~onSpawn
  - state{s=animation} @self ~onSpawn
  - remove{delay=25} @self ~onSpawn
  - effect:particlering{particle=Witch;speed=0.5;radius=1.75;points=10;amount=1;hS=0.5;vS=0;delay=4} @SelfLocation{y=0} ~onSpawn
  - effect:particlering{particle=Witch;speed=0.5;radius=1.75;points=10;amount=1;hS=0.5;vS=0;delay=7} @SelfLocation{y=1} ~onSpawn

