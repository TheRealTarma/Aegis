join-warp_pipe:
  Type: ITEM_DISPLAY
  Display: ' '
  health: 50
  Options:
    Collidable: false
    Despawn: persistent
  Skills:
  - model{m=warp_pipe;d=false} @self ~onSpawn
  - skill{s=anim-join-warp_pipe} @self ~onSpawn
  Options:
    Despawn: false
    NoGravity: true
    NoAI: true
    Invincible: true

